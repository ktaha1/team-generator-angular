<div class="container">
  <div class="ui card">
    <h1>Team generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input
        type="text"
        placeholder="name"
        #inputMember
        (input)="typing(inputMember.value)"
        [value]="newMemberName"
      />
      <button (click)="addMember()" id="button1">Add</button>
      <button (click)="reset()" id="button2">Reset</button>
    </div>
    <div class="input-container">
      <input
        type="number"
        placeholder="# of team"
        [value]="nbrOfTeams"
        #nbrTeam
        (input)="inputTeam(nbrTeam.value)"
      />
      <button (click)="generateTeam()">Generate</button>
    </div>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>
  <div *ngIf="teams.length" class="teams-container">
    <app-team
      *ngFor="let team of teams; let i = index"
      [team]="team"
      [index]="i"
    ></app-team>
  </div>
</div>
